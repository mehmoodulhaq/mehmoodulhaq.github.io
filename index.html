    .loader:after {

    .loader {
        margin: 0 auto;
        font-size: 25px;
        position: relative;
        text-indent: -9999em;
        border-top: .14em solid #1d2228;
        border-right: .14em solid #1d2228;
        border-bottom: .14em solid #1d2228;
        border-left: .14em solid #fc3768;
        transform: translateZ(0);
        animation: load8 1.8s infinite linear;
    }
    
    @media only screen and (max-height:500px) {
        .loader {
            font-size: 18px;
        }
    }
    
    @-webkit-keyframes load8 {
        0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

        0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
